<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Libre Baskerville', serif;
            background-image: url('Background2.jpg'); /* Path to the background image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the image */
            color: #333;
            padding: 0;
            margin: 0;
        }

        /* Center the content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Adds a white background with transparency */
            padding: 20px; /* Add some padding to avoid text sticking to the edges */
            border-radius: 10px; /* Optional: Rounds the corners of the container */
        }

        /* Styling the main title */
        h1 {
            font-size: 2.5rem;
            color: #3E2723; /* Green color */
            margin-bottom: 20px;
        }

        /* Thank you message */
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Button Styling */
        .cta-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        /* Footer Styling */
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You For Visiting!</h1>
        <p>Your message has been successfully submitted. I will get back to you as soon as possible.</p>
        <a href="index.html" class="cta-button">Return to Homepage</a>
    </div>

    <footer>
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
